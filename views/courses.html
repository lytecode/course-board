<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trackit - Student Course Management System</title>
    <link rel="stylesheet" href="/public/css/boostrap.min.css">
    <link rel="stylesheet" href="/public/css/custom.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="home.html">Track IT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="register.html">Register <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="courses.html">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- <header>
        <h1>Sign up</h1>
    </header> -->

    <div class="container">
        <div class="card courses">
            <fieldset>
                <legend>Please select the Courses you want to Register</legend>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="course1" checked="">
                        <label class="custom-control-label" for="course1">CompTIA A+</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="course2" checked="">
                        <label class="custom-control-label" for="course2">Intro. to Computer Science</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="course3" checked="">
                        <label class="custom-control-label" for="course3">Intro. to Web development</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="course4" checked="">
                        <label class="custom-control-label" for="course4">Java 101</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="course5" checked="">
                        <label class="custom-control-label" for="course5">C++</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="course6" checked="">
                        <label class="custom-control-label" for="course6">JavaScript Basics</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="course7" checked="">
                        <label class="custom-control-label" for="course7">Intro. to C#</label>
                    </div>

                </div>
            </fieldset>
        </div>
    </div>

    <footer>
        <p>All Rights Reserved | Track IT 2018</p>
    </footer>

</html>
